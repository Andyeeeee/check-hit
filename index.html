  <script>
    $(document).ready(function () {
      $.get("result/main.html", function (data) {
        $("#content").html(data);
      });
      $(function () {
        $('.list-side li').click(function () {
          let link = $(this),
            alink = link.find('a').attr('href');
          if ("-1" == alink.search("http://")) {
            $.get(alink, function (data) {
              $("#content").html(data);
            });
            return false
          }
        })
      })
      $(window).scroll(function () {
        $('#navbar').toggleClass('nav-background', $(this).scrollTop() != 0);
